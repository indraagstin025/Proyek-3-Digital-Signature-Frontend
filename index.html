<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to Google Fonts for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />

    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="192x192" href="/web-app-manifest-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/web-app-manifest-512x512.png" />

    <title>Signify</title>
    
    <style>
      /* Memaksa margin dan padding menjadi nol untuk elemen root */
      html, body, #root { 
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        width: 100%;
        /* Penting: Memastikan padding/border tidak menambah lebar/tinggi */
        box-sizing: border-box; 
      }
    </style>
    
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (
          theme === 'dark' ||
          (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Midtrans script moved to end of body with defer for better TTI -->
    <script type="text/javascript"
      src="https://app.sandbox.midtrans.com/snap/snap.js"
      data-client-key="Mid-client-nQOcl-hElcQ5NHdt"
      defer></script>
  </body>
</html>
